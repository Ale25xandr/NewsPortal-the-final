
{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans 'Deleting a post' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans 'Delete' %} "{{ post.heading }}"?</p>
    <input type="submit" value="{% trans 'Delete' %}" />
</form>
{% endblock content %}
