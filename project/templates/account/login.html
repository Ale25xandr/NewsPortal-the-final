{% extends 'flatpages/default.html' %}
{% load i18n %}



{% block content %}
<h1>{% trans 'Authorization' %}</h1>
<p>&nbsp;</p>
<form action="" method="post">
            {% csrf_token %}
        <center>
        <table>
            {{form.as_table}}
        </table>
        </center>
            <button type="submit">{% trans 'Enter' %}</button>
</form>
<a class="nav-link" href="http://127.0.0.1:8000/account/google/login/">{% trans 'Log in with a Google account' %}</a>
{% endblock content %}
