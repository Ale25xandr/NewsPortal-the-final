{% extends 'flatpages/default.html' %}



{% block content %}
<h1>Смена пароля</h1>
<p>&nbsp;</p>
<form action="" method="post">
            {% csrf_token %}
    {% for f in form %}
    <p><label class = "form-label" for="{{f.id_for_label}}">{{f.label}}:&nbsp;</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
            <button type="submit">Изменить пароль</button>
</form>
{% endblock content %}
